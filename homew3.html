    <section class="section">
      <h1>Contact</h1>

      <form id="form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Comments</label>
            <textarea id="message" name="Comments" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="aside">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="github-128.png" class="Urls" alt="GitHub" /></a>
        <a href="#"><img src="linkedin-128.png" class="Urls" alt="LinkedIn" /></a>
        <a href="#"><img src="stackoverflow-128.png" class="Urls" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
